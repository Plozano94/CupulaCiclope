{% extends "layout.html" %}
{% block body %}
 	<h2>Command</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('command') }}" method=post>
    <dl>
      <dt>Command:
      <dd><input type=text name=command>
    </dl>
  </form>
<form action="{{ url_for('command') }}" method=get>
    <dl>
      <dt>ticks:
      <dd><input type=text name=tick>
    </dl>
  </form>

{% endblock %}
