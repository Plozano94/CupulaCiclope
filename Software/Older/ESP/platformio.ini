# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:nodemcuv2]
platform = espressif
framework = arduino
board = nodemcuv2
#extra_script = upload_extra_script.py

[env:nodemcu]
platform = espressif
framework = arduino
board = nodemcu
#extra_script = upload_extra_script.py
